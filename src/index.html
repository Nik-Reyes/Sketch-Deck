<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sketch-area"></div>
    <button id="clear-grid">reset</button>
    <form id="grid-size" novalidate>
      <label for="text" id="grid-dimensions-label">Grid Size:</label>
      <input
        type="text"
        id="grid-dimensions"
        name="grid-dimensions"
        placeholder="16"
        size="2"
        minlength="1"
        maxlength="3"
        autocomplete="off"
        required
      />
    </form>
    <script src="main.js"></script>
  </body>
</html>
