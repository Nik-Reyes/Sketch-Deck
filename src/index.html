<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header id="header">
    <div id="site-title-container">
      <div class="title-outline">
        <div class="title-wrapper"><h1 class="title">Sketch Deck</h1></div>
      </div>
    </div>
    <!-- <div id="site-subtitle-container">
      <h3 class="subtitle">Get Sketchin!</h3>
    </div> -->
  </header>
  <body>
    <div class="sketch-area"></div>
    <button id="clear-grid">reset</button>
    <form id="grid-size" novalidate>
      <label for="text" id="grid-dimensions-label">Grid Size:</label>
      <input
        type="text"
        id="grid-dimensions"
        name="grid-dimensions"
        placeholder="16"
        size="2"
        minlength="1"
        maxlength="3"
        autocomplete="off"
        required
      />
    </form>
    <button id="toggle-centers">toggle center</button>
    <button id="toggle-borders">toggle borders</button>
    <button id="erase">erase</button>
    <button id="rainbow">rainow</button>
    <button id="shade">shade</button>
    <button id="black">black</button>

    <script src="main.js"></script>
  </body>
</html>
